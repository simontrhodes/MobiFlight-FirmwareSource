;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]

[env]
lib_deps = 
	arduino-libraries/Servo @ 1.1.8
	https://github.com/MobiFlight/LedControl#1.1.0
	waspinator/AccelStepper @ 1.61
	https://github.com/MobiFlight/LiquidCrystal_I2C#v1.1.4
	https://github.com/MobiFlight/Arduino-CmdMessenger#4.2.1
build_flags = 
	-DMF_REDUCE_FUNCT_LEDCONTROL
	-DMAXCALLBACKS=30
	-DSERIAL_RX_BUFFER_SIZE=96
	-DMESSENGERBUFFERSIZE=96
	-DMAXSTREAMBUFFERSIZE=96
	-DDEFAULT_TIMEOUT=5000
	-I./src/MF_Analog
	-I./src/MF_Button
	-I./src/MF_Encoder
	-I./src/MF_InputShifter
	-I./src/MF_DigInMux
	-I./src/MF_LCDDisplay
	-I./src/MF_Output
	-I./src/MF_OutputShifter
	-I./src/MF_Segment
	-I./src/MF_Servo
	-I./src/MF_ServoDriver
	-I./src/MF_Stepper
	-I./src/MF_Modules
src_filter = 
	+<*>
extra_scripts = 
	pre:get_version.py

[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags = 
	${env.build_flags}
	-I./_Boards/Atmel/Board_Mega
src_filter = 
	${env.src_filter}
	+<../_Boards/Atmel>
lib_deps = 
	${env.lib_deps}
	adafruit/Adafruit PWM Servo Driver Library@^2.4.0
monitor_speed = 115200
extra_scripts = 
	${env.extra_scripts}

[env:micro]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino
build_flags = 
	${env.build_flags}
	-I./_Boards/Atmel/Board_ProMicro
src_filter = 
	${env.src_filter}
	+<../_Boards/Atmel>
lib_deps = 
	${env.lib_deps}
	adafruit/Adafruit PWM Servo Driver Library@^2.4.0
monitor_speed = 115200
extra_scripts = 
	${env.extra_scripts}

[env:uno]
platform = atmelavr
board = uno
framework = arduino
build_flags = 
	${env.build_flags}
	-I./_Boards/Atmel/Board_Uno
src_filter = 
	${env.src_filter}
	+<../_Boards/Atmel>
lib_deps = 
	${env.lib_deps}
	adafruit/Adafruit PWM Servo Driver Library@^2.4.0
monitor_speed = 115200
extra_scripts = 
	${env.extra_scripts}
